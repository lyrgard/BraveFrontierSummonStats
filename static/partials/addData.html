<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" ng-bind="schema.name"></h3><span ng-bind="result"></span>
    </div>
    <div class="panel-body">
        <form role="form" class="form" ng-submit="submit()">
            <div ng-repeat="(groupIndex, group) in schema.groups track by $index">
                <h4><span class="unit-label" ng-bind-html="schema.groupLabels[$index]"></span></h4>
                <div ng-if="group == null" class="form-group row">
                    <div class="col-xs-2 col-xs-offset-1 input-group" >
                        <input type="number" class="form-control" id="unit-{{groupIndex}}-0" placeholder="0" ng-model="model['unit-' + groupIndex + '-0']">
                        <span class="input-group-addon btn btn-default">1</span>
                    </div>
                </div>    
                <div ng-if="group != null" ng-repeat="(subGroupIndex, subGroupLabel) in group.labels track by $index" class="form-group row">
                    <div for="unit-{{groupIndex}}-{{subGroupIndex}}" ng-bind-html="subGroupLabel" class="unit-label col-xs-3 text-right"></div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" id="unit-{{groupIndex}}-{{subGroupIndex}}" placeholder="0" ng-model="model['unit-' + groupIndex + '-' + subGroupIndex]">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
